<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body  class='preload p-5'>
    <div>
        <div class='d-flex justify-content-center align-items-center'>
            <h1>Date Today</h1>
        </div>
        <div class='d-flex justify-content-center align-items-center'>
            <h2 id="dateToday"></h2>
        </div>
    </div>
    <div class="contentBox">
        <div class="row d-flex justify-content-between mt-5 mb-5">
            <div class="col-md-3 col-12 d-flex align-items-center">
                <h1 style="font-weight: 700;
                font-size: 3.5rem;
                line-height: 4.5rem;
                color: var(--fg-color);
                margin-top: 0;" class="inlineBlock">Timetable</h1>
            </div>
            <div class="col-md-8 col-12 d-flex justify-content-end align-items-center pe-0">
                <h5 class="col-2">Viewing as:</h5>
                <select onchange="populateSessions()" id="populateView" class="inputBox inputBoxHover widthFifteen heightFull marginLeft col-3">
                    <option value="">Clear Table</option>
                </select>
                <button class="col-3 mainButton accentGradientBackground accentBorder accentGradientHover tinyPaddingBox marginTopSmall pointerHover marginLeft" onclick="toggleFunctionality(this)">
                    <h5 class="whiteText noMarginTop noMarginBottom" id="editTimeTable">
                        Edit Timetable
                    </h5>
                    <img src="/images/edit.svg">
                </button>
            </div>
        </div>
        <!-- EXPERIMENTAL -->
        <div style="overflow:auto; min-width: 1000px;" class="row ps-0 pe-0 tableHeader shadowBox">
            <div class="col-12 ps-0 pe-0 d-flex justify-content-center ">
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Monday</h3>
                    <p id="mondayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Tuesday</h3>
                    <p id="tuesdayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Wednesday</h3>
                    <p id="wednesdayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Thursday</h3>
                    <p id="thursdayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Friday</h3>
                    <p id="fridayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Saturday</h3>
                    <p id="saturdayDate" class="text-center"></p>
                </div>
                <div class="col pe-0 ps-0">
                    <h3 class="text-center">Sunday</h3>
                    <p id="sundayDate" class="text-center"></p>
                </div>
            </div>
        </div>
        <div class="row" id="zone">
            <div class="col-12" style="min-width: 1000px ;position:relative;height: 65vh; overflow: auto;box-shadow: var(--dropShadow);" id="createTable">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="sessionInfo" tabindex="-1" aria-labelledby="sessionInfo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body row">
                    <!-- <div class="mediumPaddingBox whiteBox shadowBox mediumBox floatingBox" id="sessionInfoOverlay"> -->
                    <h3>Session Info</h3>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="location">Location:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="location"
                                id="sessionInfoLocation" />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="time">Time:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="time" id="sessionInfoTime"
                             />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="student">Student:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="student"
                                id="sessionInfoStudent" />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="teacher">Teacher:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="teacher"
                                id="sessionInfoTeacher" />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="recurring">Recurring:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="recurring"
                                id="sessionInfoRecurring" />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="session">Session Type:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="session"
                                id="sessionInfoSessionType" />
                        </p>
                    </div>
                    <div class="row">
                        <h5 class="col-6">
                            <label for="hourly">Hourly Rate:</label>
                        </h5>
                        <p class="d-flex align-items-center col-6">
                            <input readonly class="col-12 form-control-plaintext" type="text" name="hourly"
                                id="sessionInfoHourlyRate" />
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            class=" m-1 mainButton accentGradientBackground overlayButtonPaddingBox accentBorder marginTopMedium accentGradientHover widthFull pointerHover"
                            data-bs-toggle="modal" data-bs-target="#logAttendance">
                            <!-- onclick="openOverlay(logAttendanceOverlay) -->
                            <h5 class="noPadding whiteText">Log Attendance</h5>
                            <img src="/images/send.svg" />
                        </button>
                        <button
                            class="m-1 mainButton accentGradientBackground overlayButtonPaddingBox accentBorder marginTopMedium accentGradientHover widthFull pointerHover"
                            type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <!-- onclick="openOverlay(editSessionOverlay)"> -->
                            <h5 class="noPadding">Edit Session</h5>
                            <img src="/images/edit_black.svg" />
                        </button>
                        <button
                            class="m-1 mainButton redGradientBackground overlayButtonPaddingBox redBorder redHoverBackground marginTopSmall widthFull pointerHover"
                            id="deleteSession" data-bs-dismiss="modal" aria-label="Close">
                            <!-- onclick="openOverlay(editSessionOverlay)"> -->
                            <h5 class="whiteText noPadding">Delete Session</h5>
                            <img src="/images/trash.svg" />
                        </button>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Edit Session -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="d-flex justify-content-end m-3 mb-0 mt-3">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editSession">
                    <h3>Session Info</h3>
                    <div class="flexHeader">
                        <h5 class="widthFull"><label for="location">Location</label></h5>
                        <select name="location" class="inputBox inputBoxHover marginTopSmall" id="editSessionLocation">
                        </select>
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Start Time</h5>
                        <input style="background: transparent;" type="text" disabled class="inputBox inputBoxHover marginTopSmall" id="editSessionStartTime" />
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">End Time</h5>
                        <input type="time" class="inputBox inputBoxHover marginTopSmall" id="editSessionEndTime" />
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Student</h5>
                        <select name="student" class="inputBox inputBoxHover marginTopSmall" id="editSessionStudent">
                        </select>
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Teacher</h5>
                        <select name="teacher" class="inputBox inputBoxHover marginTopSmall" id="editSessionTeacher">
                        </select>
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Recurring</h5>
                        <select class="inputBox inputBoxHover marginTopSmall" id="editSessionRecurring">
                            <option value="Monday">Every Monday</option>
                            <option value="Tuesday">Every Tuesday</option>
                            <option value="Wednesday">Every Wednesday</option>
                            <option value="Thursday">Every Thursday</option>
                            <option value="Friday">Every Friday</option>
                            <option value="Saturday">Every Saturday</option>
                            <option value="Sunday">Every Sunday</option>
                        </select>
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Session Type</h5>
                        <select class="inputBox inputBoxHover marginTopSmall" id="editSessionSessionType">
                            <option value="Sessional">Sessional</option>
                            <option value="Full Time">Full Time</option>
                        </select>
                    </div>
                    <div class="flexHeader">
                        <h5 class="widthFull">Hourly Rate</h5>
                        <input type="text" class="inputBox inputBoxHover marginTopSmall" id="editSessionHourlyRate" />
                    </div>
                    <button
                        class="mainButton accentGradientBackground overlayButtonPaddingBox accentBorder marginTopMedium accentGradientHover widthFull pointerHover"
                        id="confirmSession">
                        <h5 class="noPadding whiteText">Confirm Changes</h5>
                        <img src="/images/send.svg" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Log Attendance -->
    <div class="modal fade" id="logAttendance" tabindex="-1" aria-labelledby="logAttendance" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- <div class="whiteBox mediumPaddingBox shadowBox borderBox mediumBox floatingBox" id="logAttendanceOverlay"> -->
                    <h2>Log Attendance</h2>
                    <h5 class="marginTopMedium" id="attendanceName"></h5>
                    <p class="inlineBlock" id="attendanceDate"></p>
                    <p class="inlineBlock" id="attendanceTime"></p>
                    <h4 class="noMarginTop noMarginBottom">Record Mark</h4>
                    <select id="attendanceMark" class="inputBox inputBoxHover marginTopSmall">
                        <option value="">Choose</option>
                        <option value="Medical Absence">Medical Absence</option>
                        <option value="Late">Late</option>
                    </select>
                    <h5 class="blueGrayText marginTopSmall">
                        Fill In Session Outcomes
                    </h5>
                    <div class="mb-3">
                        <label for="attendanceObjective" class="form-label">Objective:</label>
                        <input type="text" class="form-control" id="attendanceObjective">
                      </div>
                      <div class="mb-3">
                        <label for="attendanceEvaluation" class="form-label">Evaluation</label>
                        <input type="text" class="form-control" id="attendanceEvaluation">
                      </div>
                      <div class="mb-3">
                        <label for="attendanceAchieved" class="form-label">Achieved:</label>
                        <input type="text" class="form-control" id="attendanceAchieved">
                      </div>
                    <button
                        data-bs-dismiss="modal" aria-label="Close"
                        class="mainButton accentGradientBackground accentBorder marginTopMedium accentGradientHover widthFull pointerHover">
                        <h3 class="whiteText">Submit</h3>
                        <img src="/images/send.svg" />
                    </button>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="./timtable&student/timetableTest.js"></script> -->
    <script type="text/javascript" src="./assets/js/timetableTest.js"></script>
</body>

</html>
